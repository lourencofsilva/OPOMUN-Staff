{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Website Title -->
    <title>{% block title %}OPOMUN STAFF{% endblock %}</title>

    <!-- Styles -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/static/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    {% block customcss %} {% endblock %}

	<!-- Favicon  -->
    <link rel="apple-touch-icon" sizes="152x152" href="/static/media/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/media/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/media/favicon-16x16.png">
    <link rel="manifest" href="/static/media/site.webmanifest">
    <link rel="mask-icon" href="/static/media/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/static/media/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/static/media/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

</head>

<body data-spy="scroll" data-target=".fixed-top">
<noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>
{% block bodycontent %}
{% endblock %}
</body>

{% block javascript %}
{% endblock %}
